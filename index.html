<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <title>Document</title>
</head>

<body>
    <header class="p-3 mb-2 bg-secondary text-white text-center">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3">
                <h4>Search for a City:</h4>
                <div class="form-inline form-group">
                    <input type="text" class="form-control" id="citySearch">
                    <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i> </button>
                </div>
                <button class="btn btn-primary" type="button" id="clearHistory">Clear History</button>
                <form id="history"></form>
            </div>
            <div class="col-lg-9">
                <div class="row mr-5">
                    <div class="col-12 border border-dark m-3">
                        <div class="row">
                            <div class="col-12">
                                <span id="cityName" class="cityName align-middle"></span>
                                <img id="currentPicture" src="" alt="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <h5 id="temperature"></h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <h5 id="humidity"></h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <h5 id="wind-speed"></h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <h5 id="UV-Index"></h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h2>5-Day Forecast</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col forecast bg-primary text-white ml-3 mb-3"></div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3"></div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3"></div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3"></div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3"></div>
                </div>
            </div>
        </div>
    </div>
    <script src= "assets/script.js"></script>
    <script src= "https://code.jquery.com/jquery-3.4.1.min.js"></script>
</body>

</html>
